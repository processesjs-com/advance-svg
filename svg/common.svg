    </g>

    <!-- Icon-pagelink -->
    <linearGradient id="asvg-icon-gradient-pagelink" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="rgba(30,30,30,0)"></stop>
      <stop offset="100%" stop-color="rgba(30,30,30,1)"></stop>
    </linearGradient>
    <g id="asvg-icon-pagelink" >
      <animateTransform attributeName="transform" type="scale" additive="sum" from="4 4" to="1 1" begin="0s" dur="1s" repeatCount="1"></animateTransform>
      <path fill="url('#asvg-icon-gradient-pagelink')" style="stroke:none;" d="M 19.089844 0 L 11.816406 0 C 11.316406 0 10.910156 0.40625 10.910156 0.910156 C 10.910156 1.410156 11.316406 1.816406 11.816406 1.816406 L 16.894531 1.816406 L 7.539062 11.175781 C 7.183594 11.53125 7.183594 12.105469 7.539062 12.460938 C 7.714844 12.636719 7.949219 12.726562 8.183594 12.726562 C 8.414062 12.726562 8.648438 12.636719 8.824219 12.460938 L 18.183594 3.105469 L 18.183594 8.183594 C 18.183594 8.683594 18.589844 9.089844 19.089844 9.089844 C 19.59375 9.089844 20 8.683594 20 8.183594 L 20 0.910156 C 20 0.40625 19.59375 0 19.089844 0 Z M 19.089844 0 "/>
