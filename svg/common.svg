    </g>

    <!-- Icon-pagelink -->
    <linearGradient id="asvg-icon-gradient-pagelink" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="rgba(30,30,30,0)"></stop>
      <stop offset="100%" stop-color="rgba(30,30,30,1)"></stop>
    </linearGradient>
    <g id="asvg-icon-pagelink" >
      <animateTransform attributeName="transform" type="scale" additive="sum" from="4 4" to="1 1" begin="0s" dur="1s" repeatCount="1"></animateTransform>
      <path fill="url('#asvg-icon-gradient-pagelink')" style="stroke:none;" d="M 17.65625 0 L 2.34375 0 C 1.050781 0 0 1.050781 0 2.34375 L 0 5.46875 L 1.5625 5.46875 L 1.5625 2.34375 C 1.5625 1.914062 1.914062 1.5625 2.34375 1.5625 L 17.65625 1.5625 C 18.085938 1.5625 18.4375 1.914062 18.4375 2.34375 L 18.4375 17.65625 C 18.4375 18.085938 18.085938 18.4375 17.65625 18.4375 L 2.34375 18.4375 C 1.914062 18.4375 1.5625 18.085938 1.5625 17.65625 L 1.5625 14.53125 L 0 14.53125 L 0 17.65625 C 0 18.949219 1.050781 20 2.34375 20 L 17.65625 20 C 18.949219 20 20 18.949219 20 17.65625 L 20 2.34375 C 20 1.050781 18.949219 0 17.65625 0 Z M 17.65625 0 "/>
      <path fill="url('#asvg-icon-gradient-pagelink')" style="stroke:none;" d="M 9.375 5.144531 L 8.269531 6.25 L 11.238281 9.21875 L 0 9.21875 L 0 10.78125 L 11.238281 10.78125 L 8.269531 13.75 L 9.375 14.855469 L 14.230469 10 Z M 9.375 5.144531 "/>
    </g>

    <!-- Icon-hyperlink -->
