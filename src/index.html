<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</head>
	<body>

    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom">
        <div class="fs-4">Advance SVG Demo</div>
      </header>
  
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Example graphics</h1>
          <div data-asvg="page1.svg" data-asvg-show="page1.svg" style="width:100%;" ></div>
          <hr>
          <div data-asvg="page2.svg" data-asvg-show="page2.svg" style="width:60%;"></div>
        </div>
      </div>
      <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2021
      </footer>
    </div>
	</body>
</html>
